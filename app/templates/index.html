{% extends 'base.html' %}
{% block title %}Login{% endblock title %}


{% block content %}
        <section>
        <h3>Show this if not_logged_in</h3>
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
        <h3>Show this if logged_in</h3>
        <p>"User manager" only if_is_admin</p>

            <div style="text-align: center;">
                <p><a href="{{ url_for('main.inprocess') }}" role="button">New "In Process" Check</a></p>
                <p><a href="{{ url_for('main.reception') }}" role="button">New "Reception" Check</a></p>
                <p><a href="{{ url_for('main.fulfillment') }}" role="button">New "Fulfillment" Check</a></p>
                <p><a href="{{ url_for('main.usermanager') }}" role="button">Manage Users</a></p>
            </div>

        </section>
{% endblock content %}
